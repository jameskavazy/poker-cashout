services:
  app:
    build:
      context: .
    image: pokerapp
    ports:
      - 3000:3000
    environment:
      NODE_ENV: development
    develop:
      watch:
        - action: sync
          path: ./src
          target: /poker-payout-calculator/src
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
  auth:
    image: quay.io/keycloak/keycloak:25.0.5
    ports:
      - 8080:8080  
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    volumes:
      - C:/Users/james/OneDrive/Documents/poker-cashout-project/keycloak-volume/:/opt/keycloak/data/
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - 5432:5432
    volumes:
      - C:/Users/james/OneDrive/Documents/poker-cashout-project/postgres/:/var/lib/postgresql/data/
